        <!-- Newsletter Section -->
<section class="newsletter-section py-5" style="background: linear-gradient(250.91deg, #2B3931 24.52%, rgba(24, 25, 25, 0.75) 98.35%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6 text-center">
                <!-- Título -->
                <h2 class="fw-bold text-white mb-4">Subscribe to our newsletter</h2>

                <!-- Descripción -->
                <p class="text-white mb-4" style="font-size: 18px; line-height: 1.6;">
                    and be among the first to hear about new arrivals, events and special offers.
                </p>

                <!-- Formulario -->
                <form>
                    <!-- Campo de Email -->
                    <div class="mb-3">
                        <input type="email" class="form-control" placeholder="Email address*" required style="background-color: transparent; border: 1px solid #fff; color: white; padding: 12px; border-radius: 4px;">
                    </div>

                    <!-- Checkbox y Botón en la misma línea -->
                    <div class="d-flex align-items-center justify-content-between">
                        <!-- Checkbox -->
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="subscribeCheck" style="background-color: transparent; border: 1px solid #fff;">
                            <label class="form-check-label text-white" for="subscribeCheck">Yes, subscribe me to your newsletter.</label>
                        </div>

                        <!-- Botón Submit -->
                        <button type="submit" class="btn" style="
                            background-color: #816D2B;
                            color: white;
                            border-radius: 4px;
                            width: 110px;
                            height: 43px;
                            padding: 10px 27px;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        ">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
